<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your cheshma</title>
   
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>


<body class="bg-gray-50 min-h-screen flex">

    <div class="w-full md:w-[65%] flex flex-col justify-center items-center p-8 bg-white order-2 md:order-1">
        
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Confused which cheshma suits you?
            </h1>
            <p class="text-gray-600 max-w-md mx-auto">
                Try out our tool to find out your face shape and get help on choosing your perfect cheshma.
            </p>
        </div>

        <form action="/upload" method="post" enctype="multipart/form-data" class="w-full max-w-sm mb-6">
            <label for="cheshmaImage" class="block text-sm font-medium text-gray-700 mb-2">
                Upload your picture:
            </label>
            
            <input 
                type="file" 
                id="cheshmaImage" 
                name="cheshmaImage" 
                accept="image/*" 
                required
                class="block w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100
                border border-gray-300 rounded-lg p-2 mb-4"
            >
            
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-500/30">
                Analyze Face Shape
            </button>
        </form>

        <div class="w-full max-w-sm flex items-center py-4">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink-0 mx-4 text-gray-400 font-medium">Or</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <div class="w-full max-w-sm text-center">
            <p class="text-gray-500 mb-4 text-sm"> 
                Don't have a photo? Use your camera instantly. 
            </p>
            
            <button id="cameraButton" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-emerald-600 transition shadow-lg shadow-emerald-500/30 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
                Open Camera
            </button>

            <div id="cameraContainer" class="hidden mt-4 bg-black rounded-xl overflow-hidden shadow-2xl"> 
                <video id="cameraStream" autoplay class="w-full h-48 object-cover"></video>
                <div class="p-4 bg-gray-900">
                    <button id="captureButton" class="w-full bg-white text-gray-900 font-bold py-2 px-4 rounded hover:bg-gray-200 transition">
                        Capture Photo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden md:flex w-[35%] bg-blue-50 border-l border-gray-200 flex-col items-center justify-center p-6 order-1 md:order-2">
        <h3 class="text-xl font-bold text-gray-700 mb-6 self-start">Trending Frames</h3>
        
        <div class="grid grid-cols-2 gap-4 w-full h-full overflow-y-auto content-start">
            
            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://placehold.co/150x100?text=Round+Frame" alt="Round Glasses" class="w-full h-auto object-contain">
                <p class="text-xs text-center mt-2 text-gray-500">Round</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://placehold.co/150x100?text=Aviator" alt="Aviator Glasses" class="w-full h-auto object-contain">
                <p class="text-xs text-center mt-2 text-gray-500">Aviator</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://placehold.co/150x100?text=Cat+Eye" alt="Cat Eye Glasses" class="w-full h-auto object-contain">
                <p class="text-xs text-center mt-2 text-gray-500">Cat Eye</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition">
                <img src="https://placehold.co/150x100?text=Wayfarer" alt="Wayfarer Glasses" class="w-full h-auto object-contain">
                <p class="text-xs text-center mt-2 text-gray-500">Wayfarer</p>
            </div>
            
             <div class="col-span-2 bg-blue-600 p-6 rounded-xl shadow-md text-white mt-4">
                <p class="font-bold text-lg">Find your match</p>
                <p class="text-sm opacity-90 mb-2">We analyze geometry to find the perfect fit.</p>
             </div>

        </div>
    </div>


<script>
    // 1. Select DOM elements
    const cameraButton = document.getElementById('cameraButton');
    const cameraContainer = document.getElementById('cameraContainer');
    const videoElement = document.getElementById('cameraStream');
    const captureButton = document.getElementById('captureButton');
    
    // We will use a hidden canvas to grab the photo frame
    const canvas = document.createElement('canvas');
    let stream = null;

    // 2. Function to Start Camera
    cameraButton.addEventListener('click', async () => {
        console.log("Camera button clicked");
        // Toggle: If camera is already open, close it
        if (stream) {
            stopCamera();
            return;
        }

        try {
            // Request Camera Permission
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            
            // Success: Show the video feed
            videoElement.srcObject = stream;
            cameraContainer.classList.remove('hidden'); // Show the container
            cameraContainer.classList.add('flex');      // Use flex for centering
            cameraButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                Close Camera
            `;
            cameraButton.classList.replace('bg-emerald-500', 'bg-red-500');
            cameraButton.classList.replace('hover:bg-emerald-600', 'hover:bg-red-600');

        } catch (err) {
            console.error("Error accessing camera: ", err);
            alert("Could not access camera. Please allow permissions.");
        }
    });

    // 3. Helper to Stop Camera
    function stopCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop()); // Stop all tracks
            stream = null;
            videoElement.srcObject = null;
            cameraContainer.classList.add('hidden');
            
            // Reset Button Styling
            cameraButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" /></svg>
                Open Camera
            `;
            cameraButton.classList.replace('bg-red-500', 'bg-emerald-500');
            cameraButton.classList.replace('hover:bg-red-600', 'hover:bg-emerald-600');
        }
    }

    // 4. Function to Capture & Check for Face (Send to Backend)
    captureButton.addEventListener('click', () => {
        if (!stream) return;

        // A. Draw video frame to canvas
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // B. Convert canvas to Blob (Image file)
        canvas.toBlob((blob) => {
            // Create a file from the blob
            const file = new File([blob], "webcam_capture.jpg", { type: "image/jpeg" });

            // C. Create form data to send to your existing /upload endpoint
            const formData = new FormData();
            formData.append('cheshmaImage', file);

            // Visual feedback
            captureButton.innerText = "Analyzing...";
            captureButton.disabled = true;

            // D. Send to server (AJAX)
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Assuming your server redirects or renders a result page
                    window.location.href = response.url; 
                } else {
                    alert("Error processing image. Maybe no face detected?");
                    captureButton.innerText = "Capture Photo";
                    captureButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Server error.");
                captureButton.innerText = "Capture Photo";
                captureButton.disabled = false;
            });
        }, 'image/jpeg');
    });
</script>


</body>


</html>
