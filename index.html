<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your cheshma</title>
</head>
<body>
    <p> Confused which cheshma suits you? </p>
    <p> Try out our tool to find out your face shape and get help on choosing your choshma. </p>
    <!----> add file upload form (picture type) here <!---->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="cheshmaImage">Upload your picture:</label>
        <input type="file" id="cheshmaImage" name="cheshmaImage" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    <p> Or try out the camera option to take a picture and find out your face shape. </p>
    <button id="cameraButton">Use Camera</button>
    <div id="cameraContainer">  
        <video id="cameraStream" autoplay></video>
        <button id="captureButton">Capture</button>
    </div>
</body>
</html>
